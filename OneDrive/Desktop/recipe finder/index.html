<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ³ Interactive Recipe Finder</h1>
    <p>Enter ingredients you have, and discover delicious recipes!</p>

    <div class="search-box">
      <input type="text" id="ingredientsInput" placeholder="e.g. chicken, rice, tomato">
